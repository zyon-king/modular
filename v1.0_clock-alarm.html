<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despertador Moderno com Carrossel de Tempo</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #e0f7fa; /* Um azul claro suave */
        margin: 0;
        color: #333;
        flex-direction: column; /* Para alinhar o container principal e os carross√©is */
    }

    .alarm-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 100%;
        max-width: 400px;
        margin-bottom: 20px; /* Espa√ßo entre o container do alarme e os overlays de sele√ß√£o */
    }

    h1 {
        color: #00796b; /* Um verde-azulado mais escuro */
        margin-bottom: 25px;
        font-size: 2.2em;
    }

    .time-display {
        font-size: 1.8em;
        font-weight: bold;
        color: #263238;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 8px;
    }

    /* --- Regras para o Bot√£o de A√ß√£o --- */
    button {
        padding: 15px 30px;
        font-size: 1.2em;
        color: #ffffff;
        background-color: #00796b; /* Bot√£o verde-azulado */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 121, 107, 0.3);
        margin-top: 30px; /* Adicionado para separar o bot√£o das op√ß√µes de pausa */
        margin-bottom: 15px; /* Espa√ßo entre o bot√£o e a mensagem de status */
    }
    button:hover {
        background-color: #004d40; /* Verde-azulado mais escuro no hover */
        transform: translateY(-3px);
    }
    button:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .status-message {
        margin-top: 0; /* Ajustado, pois a margem j√° est√° no bot√£o */
        font-size: 1em;
        color: #d32f2f; /* Vermelho para mensagens de status */
        font-weight: bold;
    }

    /* --- CSS do Carrossel (original) --- */
    .carousel-container {
        position: relative;
        margin: 10px;
    }
    .carousel {
        position: relative;
        width: 80px;
        height: 50px;
        overflow: hidden;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        align-items: center;
        background-color: #fff;
    }
    .carousel .items {
        position: absolute;
        top: 0;
        left: 0;
        width: calc(100% - 28px);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        transition: transform 0.2s ease-out;
        padding-left: 22px;
        box-sizing: border-box;
        cursor: pointer;
        z-index: 5;
    }
    .carousel .item {
        min-width: 100%;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        font-size: 24px;
        box-sizing: border-box;
        transform: translateX(-5px);
    }
    .carousel-buttons {
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        width: 28px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        border-left: 1px solid #eee;
        background-color: #f8f8f8;
        border-radius: 0 5px 5px 0;
        z-index: 10;
    }
    .carousel-button {
        width: 100%;
        height: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 16px;
        color: #555;
        user-select: none;
        transition: background-color 0.1s ease-out, color 0.1s ease-out;
    }
    .carousel-button:hover {
        background-color: #e0e0e0;
        color: #333;
    }
    .carousel-button:active {
        background-color: #d0d0d0;
        color: #000;
    }
    .carousel-button.up {
        border-bottom: 1px solid #eee;
    }

    /* --- Overlay para o novo carrossel de sele√ß√£o --- */
    .selection-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s;
    }
    .selection-overlay.active {
        visibility: visible;
        opacity: 1;
    }
    /* --- Estilos para o novo carrossel de sele√ß√£o dentro do overlay --- */
    .selection-carousel {
        position: relative;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 100px;
        height: 90vh; /* Para mostrar 5 itens (5 * 50px) */
        max-height: 90vh; /* Margem das bordas da tela */
        overflow: hidden; /* Esconde n√∫meros fora da vis√£o de 5 itens */
    }
    .selection-carousel .items {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        transition: transform 0.2s ease-out;
        padding-top: 100px; /* Preenchimento para permitir transforma√ß√µes negativas para posicionamento inicial */
        padding-bottom: 100px; /* Preenchimento para permitir rolagem al√©m do final */
    }
    .selection-carousel .item {
        min-width: 100%;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center; /* Centraliza n√∫meros na lista de sele√ß√£o */
        font-size: 24px;
        box-sizing: border-box;
        cursor: pointer;
        color: #555; /* Cor padr√£o para n√∫meros na lista */
        transition: color 0.1s ease-out, transform 0.1s ease-out, font-size 0.1s ease-out;
    }
    /* Efeito hover para os itens do carrossel de sele√ß√£o */
    .selection-carousel .item:hover {
        font-size: 28px; /* Tamanho da fonte ligeiramente maior no hover */
        transform: scale(1.1); /* Amplia ligeiramente o item */
        color: #007bff; /* Opcional: Altera a cor no hover para melhor feedback */
    }
            
    /* --- Regras para o form-group que engloba tudo --- */
    .form-group {
        background-color: #f8fcfd; /* Um fundo levemente diferente para a se√ß√£o */
        padding: 25px;
        border-radius: 10px;
        margin-top: 25px; /* Espa√ßamento acima do grupo */
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05); /* Sombra interna suave */
        border: 1px solid #e0e0e0;
        /* Adicionado para dar espa√ßo entre a se√ß√£o de pausa e o bot√£o, agora que o bot√£o est√° dentro */
        padding-bottom: 30px; 
    }

    /* T√≠tulo principal do formul√°rio (Configura√ß√µes do Alarme e Pausa) */
    .form-group > .section-title {
        font-size: 1.5em; /* Um pouco maior para o t√≠tulo principal */
        color: #004d40; /* Uma cor mais escura, talvez */
        margin-bottom: 30px; /* Mais espa√ßo abaixo do t√≠tulo principal */
        border-bottom: 3px solid #b2dfdb; /* Uma linha mais grossa para o principal */
        padding-bottom: 12px;
    }

    /* Estilo para o input-group gen√©rico (alarme principal e dura√ß√£o/fim da pausa) */
    .input-group {
        display: flex;
        justify-content: center;
        gap: 15px; /* Espa√ßo entre os carross√©is */
        align-items: center; /* Alinha verticalmente os itens do flex container */
        flex-wrap: wrap; /* Permite quebrar linha em telas menores */
        margin-bottom: 25px; /* Espa√ßo abaixo de cada grupo de carross√©is */
    }

    /* Labels espec√≠ficos para os carross√©is (Definir Hora do Alarme, Dura√ß√£o, Fim da Pausa) */
    .input-group > label {
        display: block; /* Garante que o label ocupe sua pr√≥pria linha */
        width: 100%; /* Ocupa a largura total para for√ßar quebra de linha */
        text-align: center;
        margin-bottom: 15px; /* Mais espa√ßo para separar do carrossel abaixo */
        font-weight: bold; /* Deixa o texto do label mais evidente */
        font-size: 1.1em;
        color: #546e7a;
    }

    /* --- Regras para a Se√ß√£o de Pausa (sub-section-pause-config) --- */
    .sub-section-pause-config {
        /* background-color: #f0f8f9; /* Opcional: para destacar a subse√ß√£o */
        padding-top: 15px; /* Espa√ßo acima do conte√∫do da subse√ß√£o */
        margin-top: 25px; /* Adiciona uma margem superior para separar da se√ß√£o anterior */
        border-top: 1px dashed #cfd8dc; /* Uma linha para separar visualmente as se√ß√µes */
        padding-bottom: 10px; /* Espa√ßo abaixo da subse√ß√£o antes do bot√£o */
    }

    /* Subt√≠tulo da se√ß√£o de pausa */
    .sub-section-pause-config .section-title.sub-title {
        font-size: 1.2em; /* Menor que o t√≠tulo principal */
        color: #00796b;
        margin-top: 15px; /* Ajuste para n√£o ter muito espa√ßo do border-top */
        margin-bottom: 20px;
        border-bottom: 1px solid #e0f7fa; /* Uma linha mais fina */
        padding-bottom: 8px;
    }

    .radio-options {
        display: flex;
        justify-content: center; /* Centraliza as op√ß√µes de r√°dio */
        gap: 30px; /* Espa√ßo entre as op√ß√µes de r√°dio */
        margin-bottom: 25px;
        flex-wrap: wrap; /* Permite quebrar linha em telas menores */
    }

    .radio-option {
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .radio-option input[type="radio"] {
        margin-right: 8px; /* Espa√ßo entre o r√°dio e o label */
        transform: scale(1.2); /* Aumenta um pouco o r√°dio para melhor visibilidade */
        accent-color: #00796b; /* Cor do r√°dio quando selecionado */
    }

    .radio-option label {
        font-size: 1.05em;
        color: #546e7a;
        cursor: pointer;
    }

</style>
</head>
<body>
<div class="alarm-container">
    <h1>Meu Despertador</h1>
    <div id="current-time" class="time-display"></div>

    <div class="form-group">
        <div class="section-title">Configura√ß√µes do Alarme e Pausa:</div> 
        <div class="input-group">
            <label for="alarm-time-carousels">Definir Hora do Alarme:</label>
            <div class="carousel-container">
                <div class="carousel" id="hours-carousel">
                    <div class="items" id="hours-items"></div>
                    <div class="carousel-buttons">
                        <div class="carousel-button up" data-direction="up">Ô∏ø</div>
                        <div class="carousel-button down" data-direction="down">ÔπÄ</div>
                    </div>
                </div>
            </div>

            <div class="carousel-container">
                <div class="carousel" id="minutes-carousel">
                    <div class="items" id="minutes-items"></div>
                    <div class="carousel-buttons">
                        <div class="carousel-button up" data-direction="up">Ô∏ø</div>
                        <div class="carousel-button down" data-direction="down">ÔπÄ</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sub-section-pause-config"> 
            <div class="section-title sub-title">Configura√ß√£o da pausa:</div> 
            <div class="radio-options">
                <div class="radio-option">
                    <input type="radio" id="opcao-duracao" name="opcao-pausa" value="duracao" checked>
                    <label for="opcao-duracao">Dura√ß√£o da pausa:</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="opcao-fim" name="opcao-pausa" value="fim">
                    <label for="opcao-fim">Fim da pausa:</label>
                </div>
            </div>
            
            <div id="campos-duracao" class="input-group">
                <label>Dura√ß√£o (Hora:Minuto):</label>
                <div class="carousel-container">
                    <div class="carousel" id="pause-duration-hours-carousel">
                        <div class="items" id="pause-duration-hours-items"></div>
                        <div class="carousel-buttons">
                            <div class="carousel-button up" data-direction="up">Ô∏ø</div>
                            <div class="carousel-button down" data-direction="down">ÔπÄ</div>
                        </div>
                    </div>
                </div>

                <div class="carousel-container">
                    <div class="carousel" id="pause-duration-minutes-carousel">
                        <div class="items" id="pause-duration-minutes-items"></div>
                        <div class="carousel-buttons">
                            <div class="carousel-button up" data-direction="up">Ô∏ø</div>
                            <div class="carousel-button down" data-direction="down">ÔπÄ</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="campos-fim" class="input-group" style="display: none;">
                <label>Fim da Pausa (Hora:Minuto):</label>
                <div class="carousel-container">
                    <div class="carousel" id="pause-end-hours-carousel">
                        <div class="items" id="pause-end-hours-items"></div>
                        <div class="carousel-buttons">
                            <div class="carousel-button up" data-direction="up">Ô∏ø</div>
                            <div class="carousel-button down" data-direction="down">ÔπÄ</div>
                        </div>
                    </div>
                </div>

                <div class="carousel-container">
                    <div class="carousel" id="pause-end-minutes-carousel">
                        <div class="items" id="pause-end-minutes-items"></div>
                        <div class="carousel-buttons">
                            <div class="carousel-button up" data-direction="up">Ô∏ø</div>
                            <div class="carousel-button down" data-direction="down">ÔπÄ</div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <button id="setAlarmButton">Definir Alarme</button>
        <p id="status-message" class="status-message"></p>

    </div>
    </div>

<div class="selection-overlay" id="hours-selection-overlay">
    <div class="selection-carousel" id="hours-selection-carousel">
        <div class="items" id="hours-selection-items"></div>
    </div>
</div>

<div class="selection-overlay" id="minutes-selection-overlay">
    <div class="selection-carousel" id="minutes-selection-carousel">
        <div class="items" id="minutes-selection-items"></div>
    </div>
</div>
    
    

    <script src="https://cdn.statically.io/gh/zyon-king/modular/main/v1.1_alarm-clock.js"></script>
    <script src="https://cdn.statically.io/gh/zyon-king/granular/main/v1.0_time-carousel-input.js"></script>

<script>
    // Este script principal adapta a l√≥gica do despertador para usar as fun√ß√µes
    // do novo carrossel de tempo.
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof getSelectedHour === 'function' && typeof getSelectedMinute === 'function' && typeof setInitialTime === 'function') {

            // Configura a hora inicial nos carross√©is ao carregar a p√°gina
            const now = new Date();
            setInitialTime(now.getHours(), now.getMinutes());

            // Refer√™ncias aos elementos do DOM para a l√≥gica do despertador
            const setAlarmButton = document.getElementById('setAlarmButton');
            const statusMessage = document.getElementById('status-message');
            const currentTimeDisplay = document.getElementById('current-time');

            let alarmSet = false;
            let alarmHour;
            let alarmMinute;
            
            // Vari√°vel para o ID do intervalo do rel√≥gio principal
            let mainClockIntervalId; 

            function updateCurrentTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                currentTimeDisplay.textContent = `Hora atual: ${hours}:${minutes}:${seconds}`;

                if (alarmSet && now.getHours() === alarmHour && now.getMinutes() === alarmMinute && now.getSeconds() === 0) {
                    triggerAlarm();
                    // N√£o limpe mainClockIntervalId aqui!
                    alarmSet = false; // Reseta o estado do alarme
                    statusMessage.textContent = 'Alarme disparado!';
                    setAlarmButton.textContent = 'Definir Alarme'; // Reverte o texto do bot√£o
                }
            }

            function setAlarm() {
                const hour = getSelectedHour();
                const minute = getSelectedMinute();

                alarmHour = hour;
                alarmMinute = minute;
                alarmSet = true;

                const formattedAlarmTime = `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
                statusMessage.textContent = `Alarme definido para ${formattedAlarmTime}`;
                setAlarmButton.textContent = 'Alarme Definido (Clique para Cancelar)';
                
                // Nenhuma l√≥gica de clearInterval ou setInterval para o rel√≥gio principal aqui.
                // Ele j√° est√° rodando.

                // Dispara a notifica√ß√£o de confirma√ß√£o usando a fun√ß√£o do 'alarm-clock.js'
                if (typeof showDesktopNotification === 'function') {
                    showDesktopNotification("‚è∞ Alarme Definido!", `Seu alarme foi configurado para: ${formattedAlarmTime}`);
                } else {
                    console.error("Fun√ß√£o showDesktopNotification n√£o encontrada no alarm-clock.js.");
                }
            }

            function triggerAlarm() {
                console.log('Alarme tocando!');
                if (typeof showDesktopNotification === 'function') {
                    showDesktopNotification(
                        "üîî Despertador!",
                        "A hora que voc√™ definiu chegou: " + String(alarmHour).padStart(2, '0') + ":" + String(alarmMinute).padStart(2, '0')
                    );
                } else {
                    console.error("Fun√ß√£o showDesktopNotification n√£o encontrada.");
                }

                const audio = new Audio('https://www.soundjay.com/buttons/beep-07.mp3');
                audio.play().catch(e => console.error("Erro ao tocar √°udio:", e));

                setTimeout(() => {
                    audio.pause();
                    audio.currentTime = 0;
                }, 5000);
            }

            // Listener para o bot√£o Definir Alarme / Cancelar Alarme
            setAlarmButton.addEventListener('click', () => {
                if (alarmSet) {
                    // Ao cancelar o alarme, n√£o mexa no intervalo do rel√≥gio principal.
                    alarmSet = false;
                    statusMessage.textContent = 'Alarme cancelado.';
                    setAlarmButton.textContent = 'Definir Alarme';
                } else {
                    setAlarm(); // Define o alarme, mas n√£o mexe no intervalo do rel√≥gio principal
                }
            });

            // INICIALIZA√á√ÉO DO REL√ìGIO PRINCIPAL APENAS UMA VEZ
            // Chama updateCurrentTime imediatamente para exibir a hora
            updateCurrentTime(); 
            // Inicia o intervalo para atualizar a hora a cada segundo.
            // Isso ser√° feito apenas uma vez ao carregar a p√°gina.
            mainClockIntervalId = setInterval(updateCurrentTime, 1000); 

        } else {
            console.error("Erro: Fun√ß√µes do carrossel de tempo (getSelectedHour, getSelectedMinute, setInitialTime) n√£o foram carregadas corretamente. Verifique o script 'v1_time-carousel-input.js'.");
        }
    });
</script>
